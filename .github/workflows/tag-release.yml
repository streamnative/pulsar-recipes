name: Tag Release

on: workflow_dispatch

jobs:
  tag:
    name: Tag Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.5.0
        with:
          maven-version: 3.8.6

      - name: Tag Release
        run: |
          mvn -B versions:set -DremoveSnapshot
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          git commit -m "Release v$VERSION" -a
          git tag v$VERSION
          mvn -B versions:set -DnextSnapshot
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          git commit -m "Next development version v$VERSION" -a
          git push
